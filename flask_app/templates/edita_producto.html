<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edita tu producto</title>
    <link rel="shortcut icon" href="../static/images/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/edita_producto.css">
</head>
<body>
    <div class="container">
        <div class="col-10">
            <header class="d-flex justify-content-between align-items-center" id="barra">
                <img class="logo" src="/static/images/logo claro.png" alt="logo_claro"/>  
                <h1>Bienvenid@ {{cultivator.full_name}}</h1>   
                <div class="button">
                    <a href="/mi_perfil" id="boton"><img src="/static/images/perfil.jpg" alt="perfil" class="perfil"/>Mi Perfil</a>
                    <a href="/logout" class="btn btn-danger"><img src="/static/images/salida.jpg" alt="salida" class="salida"/>Cerrar Sesi√≥n</a>
                </div>
            </header>
        </div>
        <br>
        <h2>Edita aqui tu producto</h2>  
        <br>  
        <div class="row" id="form">
            <div class="col-10" id="database">
                <div class="col-8">
                
                    <div id="alertMessage"></div>
                    <br>
                    <form action="/update/data/product" method="post" enctype="multipart/form-data" id="edita_producto_js"> 
                        <input type="hidden" value="{{product.id}}" name="product_id">
                        
                        <div class="form-group row">
                            <label for="name" class="col-sm-2 col-form-label"><b>Producto:</b></label>
                            <div class="col-sm-10">
                                <input type="text" id="name" name="name" class="form-control" value="{{product.name}}">
                            </div>
                        </div>
                        <br>
                        <div class="form-group row">
                            <label for="description" class="col-sm-2 col-form-label"><b>Descripcion:</b></label>
                            <div class="col-sm-10">
                                <input type="text" id="description" name="description" class="form-control" value="{{product.description}}">
                            </div>
                        </div>
                        <br>
                        <div class="form-group row">
                            <label for="p_sale" class="col-sm-3 col-form-label"><b>Punto de venta:</b></label>
                            <div class="col-sm-9">
                                <input type="text" id="p_sale" name="p_sale" class="form-control" value="{{product.p_sale}}">
                            </div>
                        </div>
                        <br>
                        <div class="form-group row">
                            <label for="presentation" class="col-sm-2 col-form-label"><b>Presentacion:</b></label>
                            <div class="col-sm-10">
                                <input type="text" id="presentation" name="presentation" class="form-control" value="{{product.presentation}}">
                            </div>
                        </div>
                        <br>
                        <div class="form-group row">
                            <label for="price" class="col-sm-2 col-form-label"><b>Precio:</b></label>
                            <div class="col-sm-10">
                                <input type="text" id="price" name="price" class="form-control" value="{{product.price}}">
                            </div>
                        </div>
                        <br>
                        <div class="form-group row">
                            <label for="image" class="col-sm-2 col-form-label"><b>Foto:</b></label>
                            <div class="col-sm-10">
                                <input type="file" id="image" name="image" class="form-control">
                            </div>
                        </div>
                        <br>
                        <div class="d-grip gap-2 d-md-flex justify-content-md-center">
                            <input type="submit" value="Enviar" class="btn btn-light d-flex justify-content-between align-items-center ">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="{{url_for('static', filename='js/edita_producto.js')}}"></script>
</body>
</html>
