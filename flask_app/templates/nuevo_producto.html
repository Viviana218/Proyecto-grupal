<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea tu producto</title>
    <link rel="shortcut icon" href="../static/images/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/nuevo producto.css">
</head>
<body>
    <div class="container">
        <div class="col-10">
            <header class="d-flex justify-content-between align-items-center" id="barra">
                <img class="logo" src="../static/images/logo claro.png" alt="logo_claro"/>  
                <h1>Bienvenid@ {{user.first_name}}</h1>   
                <div class="button">
                    <a href="/mi_perfil" id="boton"><img src="../static/images/perfil.jpg" alt="perfil" class="perfil"/>Mi Perfil</a>
                    <a href="/logout" class="btn btn-danger"><img src="../static/images/salida.jpg" alt="salida" class="salida"/>Cerrar Sesi칩n</a>
                </div>
            </header>
        </div>
        <br>
        <h2>Ingresa aqui tu producto</h2>  
        <br>  
        <div class="row" id="form">
            <div class="col-10" id="database">
                <div class="col-8">
                
                    {% with messages = get_flashed_messages(category_filter=['publicacion']) %}
                        {% if messages %}
                            <div class="alert alert-danger">
                                {% for message in messages %}
                                    <p>{{message}}</p>
                                {% endfor %}
                            </div>
                        {% endif %}
                    {% endwith %}
                    <form action="/nuevo_producto" method="post" enctype="multipart/form-data"> 
                        <input type="hidden" value="{{user.id}}" name="user_id">
                        
                        <div class="form-group row">
                            <label for="producto" class="col-sm-2 col-form-label"><b>Producto:</b></label>
                            <div class="col-sm-10">
                                <input type="text" id="producto" name="producto" class="form-control" placeholder="Ingresa el nombre de tu producto">
                            </div>
                        </div>
                        <br>
                        <div class="form-group row">
                            <label for="descripcion" class="col-sm-2 col-form-label"><b>Descripcion:</b></label>
                            <div class="col-sm-10">
                                <input type="text" id="descripcion" name="descripcion" class="form-control" placeholder="Ingresuna breve descripci칩n de tu producto">
                            </div>
                        </div>
                        <br>
                        <div class="form-group row">
                            <label for="punto_venta" class="col-sm-3 col-form-label"><b>Punto de venta:</b></label>
                            <div class="col-sm-9">
                                <input type="text" id="punto_venta" name="punto_venta" class="form-control" placeholder="Indica donde est치 ubicado tu punto de venta">
                            </div>
                        </div>
                        <br>
                        <div class="form-group row">
                            <label for="presentacion" class="col-sm-2 col-form-label"><b>Presentacion:</b></label>
                            <div class="col-sm-10">
                                <input type="text" id="presentacion" name="presentacion" class="form-control" placeholder="Indica la presentaci칩n de tu producto">
                            </div>
                        </div>
                        <br>
                        <div class="form-group row">
                            <label for="precio" class="col-sm-2 col-form-label"><b>Precio:</b></label>
                            <div class="col-sm-10">
                                <input type="text" id="precio" name="precio" class="form-control" placeholder="Indica el precio de tu producto">
                            </div>
                        </div>
                        <br>
                        <div class="form-group row">
                            <label for="foto" class="col-sm-2 col-form-label"><b>Foto:</b></label>
                            <div class="col-sm-10">
                                <input type="file" id="foto" name="foto" class="form-control">
                            </div>
                        </div>
                        <br>
                        <div class="d-grip gap-2 d-md-flex justify-content-md-center">
                            <input type="submit" value="Enviar" class="btn btn-light d-flex justify-content-between align-items-center ">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
