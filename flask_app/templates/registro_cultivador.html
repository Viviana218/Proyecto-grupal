<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro cultivador</title>
    <link rel="shortcut icon" href="../static/images/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/registro_cultivador.css">
</head>
<body>
    <br>
    <div class="container">
        <div class="col-10" id="barra">
            <div class="d-flex justify-content-center align-items-center">
                <img class="logo" src="../static/images/logo claro.png" alt="logo_claro"/>
                <h3>Reg√≠strate y haz parte de esta gran comunidad</h3>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-10" id="form">
                <div class="col-9">

                    <div id="alertMessage"></div>
                    <br>
                    <form action="/registro_cultivador" method="post" id="cultivator_registrer_js"> 
                        <div class="form-group row">
                            <label for="full_name" class="col-sm-4 col-form-label"><b>Nombre completo o razon social:</b></label>
                            <div class="col-sm-8">
                                <input type="text" id="full_name" name="full_name" class="form-control">
                            </div>
                        </div>
                        <br>
                        <div class="form-group row">
                            <label for="n_identification" class="col-sm-3 col-form-label"><b>Numero de identificacion:</b></label>
                            <div class="col-sm-9">
                                <input type="text" id="n_identification" name="n_identification" class="form-control">
                            </div>
                        </div>
                        <br>
                        <div class="form-group row">
                            <label for="email" class="col-sm-2 col-form-label"><b>E-mail:</b></label>
                            <div class="col-sm-10">
                                <input type="text" id="email" name="email" class="form-control">
                            </div>
                        </div>
                        <br>
                        <div class="form-group row">
                            <label for="password" class="col-sm-2 col-form-label"><b>Password:</b></label>
                            <div class="col-sm-10">
                                <input type="password" id="password" name="password" class="form-control">
                            </div>
                        </div>
                        <br>
                        <div class="form-group row">
                            <label for="confirm_password" class="col-sm-3 col-form-label"><b>Confirma Password:</b></label>
                            <div class="col-sm-9">
                                <input type="password" id="confirm_password" name="confirm_password" class="form-control">
                            </div>
                        </div>
                        <br>
                        <div class="botones">
                            <input type="submit" value="Registrarme" class="btn btn-success">
                            <a href="/" class="btn btn-warning"><img src="../static/images/inicio.jpg" alt="inicio"/> Inicio</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="{{url_for('static', filename='js/cultivator_register.js')}}"></script>
</body>
</html>
