<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar compra</title>
    <link rel="shortcut icon" href="../static/images/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/muro_comprador.css">
    <link rel="stylesheet" href="../static/css/carrito.css">
</head>
<body>
    <div class="container">
        <header class="d-flex justify-content-between align-items-center" id="barra">
            <img class="logo" src="../static/images/logo claro.png" alt="logo_claro"/>                
            <h1>Usuario: {{comprador.full_name}}</h1>

            <a href="/logout" class="btn btn-danger"><img src="../static/images/salida.jpg" alt="salida" class="salida"/>Cerrar Sesión</a>
            <a href="/muro_comprador"   class="btn btn-danger">Atras</a>
        </header>

        <div class="row mt-3">
            <div class="col-2"></div>
            <div class="col-6" id="database">
                <h4>Información envío</h4>
                <form action="/registro_compra" method="post" enctype="multipart/form-data"> 
                    <input type="hidden" value="{{comprador.id}}" name="user_id">
                    <div class="form-group d-flex justify-content-center">
                        <input type="radio" id="recibir" name="retirar" value="0" checked>
                        <label for="recibir"> Recibir compra</label><br>
                        <input type="radio" id="retirar" name="retirar" value="1">
                        <label for="retirar"> Retirar en tienda</label><br>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="domicilio"><b>Direccion domicilio:</b></label>
                        <input type="text" id="domicilio" name="domicilio" class="form-control">
                    </div>
                    <br>
                    <h4>Metodo de pago</h4>
                    <div class="form-group d-flex justify-content-center">
                        <input type="radio" id="transferencia" name="transferencia" value="0">
                        <label for="transferencia"> Transferencia</label><br>
                        <input type="radio" id="pse" name="transferencia" value="1">
                        <label for="pse"> PSE</label><br>
                    </div>
                    <div class="form-group">
                        <label for="banco"><b>Banco:</b></label>
                        <input type="text" id="banco" name="banco" class="form-control">
                    </div>
                        <input type="submit" value="Enviar" class="btn btn-secondary btn-lg mt-2" data-confirm="Esta seguro de finalizar la compra?">
                    </div>
                </form>
            <div class="col-2"></div>
        </div>
        </div>
    </div>
</body>
</html>
