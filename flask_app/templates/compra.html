<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos del cultivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='compra.css')}}">
</head>
<body>
    <div class="container">
        <header class="d-flex justify-content-end col-9">
            <img src="../static/images/cannapp2.png" alt="cannapp_logo2" />
            <div class="button">
                <a href="/muro_comprador" class="btn btn-danger">Atras</a>
                <a href="/logout" class="btn btn-danger">Cerrar Sesi√≥n</a>
        </div>
        </header>
        <div class="row">
            <div class="col-12" id="database">
                {% with messages = get_flashed_messages(category_filter=['publicacion']) %}
                    {% if messages %}
                        <div class="alert alert-danger">
                            {% for message in messages %}
                                <p>{{message}}</p>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}
                <form action="/nuevo_dato" method="post" enctype="multipart/form-data"> 
                    <input type="hidden" value="{{user.id}}" name="user_id">
                    
                    <div class="form-group">
                        <input type="checkbox" id="recibir" name="recibir" value="recibir_compra">
                        <label for="recibir"> Recibir compra</label><br>
                        <input type="checkbox" id="retirar" name="retirar" value="retirar_compra">
                        <label for="retirar"> Retirar en tienda</label><br>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="domicilio"><b>Direccion domicilio:</b></label>
                        <input type="text" id="domicilio" name="domicilio" class="form-control">
                    </div>
                    <br>
                    <h4>Metodo de pago</h4>
                    <div class="form-group">
                        <input type="checkbox" id="transferencia" name="transferencia" value="transferencia">
                        <label for="transferencia"> Transferencia</label><br>
                        <input type="checkbox" id="pse" name="pse" value="pse">
                        <label for="pse"> PSE</label><br>
                    </div>

                        <input type="submit" value="Enviar" class="btn btn-secondary btn-lg">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
