<!DOCTYPE html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muro Compras</title>
    <link rel="shortcut icon" href="../static/images/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/muro_comprador.css">
    <link rel="stylesheet" href="../static/css/carrito.css">


</head>
<body>
    <div class="container">
        <div class="col-12">
            <header class="d-flex justify-content-between align-items-center" id="barra">
                <img class="logo" src="../static/images/logo claro.png" alt="logo_claro"/>                
                <h1>Bienvenid@ {{comprador.full_name}}</h1>

                <a href="/logout" class="btn btn-danger"><img src="../static/images/salida.jpg" alt="salida" class="salida"/>Cerrar Sesi√≥n</a>
                <a href="/compra"   class="btn btn-danger">
                <span><img src="../static/images/shopping-cart.png" alt="comprar" class="carrito"/></span>
                </a>

            </header>
            <hr>
            <h4>Aqui podras comprar hojas de canabis o sus productos </h4>
            <br>

            <!--Barrra de busqueda de productos-->
            
            <!--Carrusel con los productos disponibles-->
            <div class="col-12">
                    <div class="card">
                        <div class="card-body d-flex flex-wrap">
                            {% for producto in productos %}
                                    <div class="col pt-3">
                                        <img class="foto" src="{{ url_for('static', filename='images/'+producto.image ) }}" alt="foto" />
                                        <div>{{producto.name}}</div>
                                        <div>{{producto.descripcion}}</div>
                                        <div>{{producto.presentation}}</div>
                                        <div>{{producto.price}}</div>
                                        <br>
                                        <a href="/finalizar_compra" class="btn btn-success"><img src="" class="comprar"/>Comprar</a>
                                        <form action="/agregar_carritos" method="post">
                                            <input type="hidden" value="{{producto.id}}" name="id">
                                            <button type="submit"  class="btn btn-success"><img src="../static/images/shopping-cart.png" alt="comprar" class="comprar"/>Agregar al carrito</button>                   
                                        </form>
                                        
                                    </div>
                                    <br>
                            {% endfor %}
                    </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
